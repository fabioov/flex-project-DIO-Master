<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="/flex-projeto-Master/assets/style.css">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="./assets/images/instagram-celular.png" alt="celular">
      </div>
      
      <div class="instagram-continue">
          <div class="group">
          <img src="./assets/images/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
            <div class="profile-photo">
            <img src="./assets/images/Profile Pic.jpg" alt="profile-photo">
            </div>
              <a href="#" class="instagram-login">Continue as Fabio Santos</a>
              <a href="#" class="instagram-logout">Delete Account</a>
          </div>
          <div class="group">
          <p class="not-account">Not Fabio Santos?</p>
              <p class="not-account">
                  <a href="#"><span class="link-blue">Switch Accounts</span></a>
                  or
                  <a href="#"><span class="link-blue">Sign Up</span></a>
              </p>
          </div>
          <div class="get-the-app">
          <p class="get-app">Download the App</p>
              <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
              </div>
          </div>
      </div>
</div>  
</body>
</html>
